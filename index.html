<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shohoj Sheba</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.snipcart.com/themes/v3.0.20/snipcart.js"></script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.20/snipcart.css" />
</head>
<body>
    <header>
        <div class="logo">Shohoj Sheba</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#" id="cart-button">Cart (0)</a>
        </nav>
    </header>

    <main>
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product" data-snipcart-add-item>
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart" data-item-id="1" data-item-price="19.99" data-item-url="/product1" data-item-name="Product 1">Add to Cart</button>
            </div>
            <div class="product" data-snipcart-add-item>
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button class="add-to-cart" data-item-id="2" data-item-price="29.99" data-item-url="/product2" data-item-name="Product 2">Add to Cart</button>
            </div>
            <div class="product" data-snipcart-add-item>
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button class="add-to-cart" data-item-id="3" data-item-price="39.99" data-item-url="/product3" data-item-name="Product 3">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
